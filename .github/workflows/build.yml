name: Build
on:
  push:
    branches: [master]
jobs:
  build:
    runs-on: self-hosted
    steps:
      - name: Check Docker Permissions
        run: ls -l /var/run/docker.sock
      - name: Check Docker Daemon Access
        run: |
           whoami
           groups
           ls -l /var/run/docker.sock
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          file: ./_docker/cicd/app/Dockerfile
          push: true
          tags: user/app:latest
